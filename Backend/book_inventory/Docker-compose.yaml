services:
  backend:
    build: .
    command: python manage.py runserver --settings=book_inventory.settings.local 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      SECRET_KEY: 
      DB_NAME: 
      DB_USER: 
      DB_PASSWORD: 
      DB_HOST: db
      DB_PORT: 5432
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: 
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
    ports:
      - "5432:5432"
